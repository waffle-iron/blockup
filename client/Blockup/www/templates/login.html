<ion-view title="Kirjaudu sisään">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Käyttäjänimi</span>
        <input type="text" placeholder="Testaaja" ng-model="user.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Salasana</span>
        <input type="password" placeholder="*****" ng-model="user.password">
      </label>
    </div>

    <button class="button button-full" ng-click="login(user)">Kirjaudu sisään</button>

  </ion-content>
</ion-view>
